<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Infinite Carousel</title>

        .carousel {
            overflow: hidden;
            width: 700px;
            background-color: #1e272e;
            padding: 30px 0;
            margin-top: 60px;
            border-radius: 5px;
            box-shadow: 20px 35px 35px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 250px;
            justify-items: stretch;
            animation: animation 50s linear infinite; /* Durasi animasi diperpanjang */
        }

        .image-container img {
            width: 200px;
            height: 270px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid #a5b1c2;
        }

        @keyframes animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-10 * 250px)); /* Sesuaikan dengan jumlah gambar */
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="image-container">
